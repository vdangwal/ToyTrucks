  catalog_api:
    container_name: catalog_api
    build: 
      context: ./Services/Catalog/Catalog.Api
      target: debug
    environment: 
      POSTGRES_SERVER: "postgres_db"
      POSTGRES_DB: "catalogdb"
      POSTGRES_USER: "marcus"
      POSTGRES_PASSWORD: "password"
    ports: 
      - 3500:4400
    volumes:
      - ./Services/Catalog/Catalog.Api/:/work/
    depends_on: 
      - postgres_db
   
  basket_api:
    container_name: basket_api
    build: 
      context: .
      dockerfile: Services/Basket/Basket.Api/Dockerfile
      target: debug
    environment: 
      REDIS_SERVER: "basket_redis_db"
      grpcServiceUrl: "http://discount_grpc:4404"
      EventBusAddress: "amqp://guest:guest@rabbitmq:5672"
    ports: 
      - 3502:4402
    volumes:
      - ./Services/Basket/Basket.Api/:/basketwork/Services/Basket/Basket.Api/
    depends_on: 
      - basket_redis_db
      - rabbitmq

  discount_grpc:
    container_name: discount_grpc
    build: 
      context: ./Services/Discount/Discount.Grpc
      target: debug
    environment: 
      POSTGRES_SERVER: "postgres_db"
      POSTGRES_DB: "discountdb"
      POSTGRES_USER: "marcus"
      POSTGRES_PORT: "5432"
      POSTGRES_PASSWORD: "password"
    ports: 
      - 3506:4404
    volumes:
      - ./Services/Discount/Discount.Grpc/:/discountgrpcwork/
    depends_on: 
      - postgres_db

  order_api:
    container_name: order_api
    build: 
      context: .
      dockerfile: Services/Orders/Orders.Api/Dockerfile
      target: debug
    environment: 
      POSTGRES_SERVER: "postgres_db"
      POSTGRES_DB: "orderdb"
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "marcus"
      POSTGRES_PASSWORD: "password"
      EventBusAddress: "amqp://guest:guest@rabbitmq:5672"
      BasketCheckoutQueue: "basketcheckout-queue"
      MONGO_SERVER: "orderdb"
      MONGO_PORT: "27017"
      MONGO_DB: "OrderDb"
      MONGO_COLLECTION: "Orders"
    ports: 
      - 3508:4406
    volumes:
      - ./Services/Orders/Orders.Api/:/orderapiwork/Services/Orders/Orders.Api/
    depends_on: 
      - postgres_db 
      - rabbitmq
      - orderdb

