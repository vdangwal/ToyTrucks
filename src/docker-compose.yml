version: '3.4'

services: 
  postgres_db:
    image: postgres:alpine
    environment: 
      POSTGRES_USER: "marcus"
      POSTGRES_PASSWORD: "password"
    ports: 
      - 5432:5432
    # volumes:
    #   - truck-postgresdata:/var/lib/postgresql/data
  
  orderdb:
    image: mongo
    restart: always
    ports:
        - "27017:27017"
    volumes:
        - mongo_data:/data/db
   
  basket_redis_db:
    image: redis:alpine
    restart: always
    #environment: 
    ports:
      - 6379:6379
  
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    restart: always
    environment: 
      teds: ""
    ports:
      - "5672:5672"
      - "15672:15672"


